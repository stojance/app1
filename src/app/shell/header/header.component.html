<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/home" translate>APP_NAME</a>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbar-menu"
        aria-label="Toggle navigation"
        (click)="toggleMenu()"
        [attr.aria-expanded]="!menuHidden"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
            <i class="fas fa-home"></i>
            <span translate>Home</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/customer" routerLinkActive="active">
            <i class="fas fa-cubes"></i>
            <span translate>Customer</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/popis" routerLinkActive="active">
            <i class="fas fa-cubes"></i>
            <span translate>Popis</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/tree" routerLinkActive="active">
            <i class="fas fa-cubes"></i>
            <span translate>Tree</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/table-complete" routerLinkActive="active">
            <i class="fas fa-cubes"></i>
            <span translate>Table</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-question-circle"></i>
            <span translate>About</span>
          </a>
        </div>
        <div class="navbar-nav ml-auto">
          <app-language-selector [inNavbar]="true"></app-language-selector>
          <div class="nav-item" ngbDropdown display="dynamic">
            <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
              <i class="fas fa-user-circle"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="user-dropdown">
              <h6 class="dropdown-header">
                <span translate>Logged in as</span> <b>{{ username }}</b>
              </h6>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            </div>
          </div>
          <span class="nav-item navbar-text">{{ username }}</span>
        </div>
      </div>
    </div>
  </nav>
</header>
